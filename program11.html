<!DOCTYPE html>
<html>
<title>Student Details in Uppercase</title>
<head>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
</script>
</head>
<body ng-app="studDetailsUpperApp">
<p>Name:Pramod Topannavar<br>
USN:2AG21CS069</p>
<h1>Student Details</h1>
<div ng-controller="studDetailsUpperAppCntrl">
<table border="1">
<tr>
<th>SLNO</th>
<th>NAME</th>
<th>PLACE</th>
</tr>
<tr ng-repeat="student in studDetails">
<td>{{$index+1}}</td>
<td>{{student.name}}</td>
<td>{{student.place}}</td>
</tr>
</table><br>
<button ng-click="Upper()">Uppercase</button><br><br>
<table border="1" ng-show="upper">
<tr>
<th>SLNO</th>
<th>NAME</th>
<th>PLACE</th>
</tr>
<tr ng-repeat="student in studDetails">
<td>{{$index+1}}</td>
<td ng-show="upper">{{student.name|uppercase}}</td>
<td ng-show="upper">{{student.place|uppercase}}</td>
</tr>
</table>
</div>
<script>
var app=angular.module("studDetailsUpperApp",[]);
app.controller("studDetailsUpperAppCntrl",function($scope){
$scope.studDetails=[{ name: 'Pramod', place: 'munavalli' },
	  { name: 'Siddappa',place:'Hubbali'},
          { name: 'Prasada', place:'Athani'},
          { name: 'Sangamesh', place:'South korea'},
          { name: 'Raj', place:'Belagavi'},
          { name: 'Pradeep', place:'Bengaluru'},
          { name: 'Prabugouda', place: 'koppal'},
          { name: 'Siddhant', place: 'Belagavi'},]
$scope.Upper=function()
{
$scope.upper=true
$scope.lower=false
}
});
</script>

</body>
</html>
