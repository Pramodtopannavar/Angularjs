<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
</head>
<body ng-app="todoApp">
<p>Name:Pramod Topannavar<br>
USN:2AG21CS069</p>

    <div ng-controller="TodoController as todoCtrl">
        <input type="text" ng-model="newTask" placeholder="Enter new task" />
        <button ng-click="addTask()">Add Task</button>

        <ul>
            <li ng-repeat="task in tasks">
                <input type="text" ng-model="task.text" ng-disabled="!task.editing" />
                <button ng-click="task.editing = true">Edit</button>
                <button ng-click="deleteTask($index)">Delete</button>
                <button ng-click="task.editing = false" ng-show="task.editing">Save</button>
            </li>
        </ul>
    </div>
<script>
var app=angular.module('todoApp', []);
app.controller('TodoController', function($scope) {
    $scope.tasks = [{text: 'Task 1', editing: false}, {text: 'Task 2', editing: false}]; // Default tasks
    $scope.newTask = '';

    $scope.addTask = function() {
        if ($scope.newTask !== '') {
            $scope.tasks.push({text: this.newTask, editing: false});
            $scope.newTask = '';
        }
    };

    $scope.deleteTask = function(index) {
        $scope.tasks.splice(index, 1);
    };
});
</script>
</body>
</html>
