<!DOCTYPE html>
<html >
<head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body ng-app="loginApp" >
<div ng-controller="LoginController">
<p>Name:Pramod Topannavar<br>
USN:2AG21CS069</p>
  <h1>Login Form</h1>

  <form name="loginForm" novalidate>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ng-model="user.username" required><br>
      <span class="error-message" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">Username is required.</span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ng-model="user.password" required><br>
      <span class="error-message" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">Password is required.</span>
    </div>

    <div>
      <button ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
    </div>

  </form>
</div>

  <script>
    angular.module('loginApp', [])
      .controller('LoginController', function($scope) {
        $scope.user = {
          username: '',
          password: ''
        };

        $scope.login = function() {
          // Add your login logic here
          console.log('Username:', $scope.user.username);
          console.log('Password:', $scope.user.password);
        };
      });
  </script>

</body>
</html>
